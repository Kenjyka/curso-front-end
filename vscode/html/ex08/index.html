<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <h1>Formulário</h1>
    <form action="form.js">
        <div>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" placeholder="Nome">
        </div>

        <div>
            <label for="isobnome">Sobrenome: </label>
            <input type="text" name="sobnome" id="isobnome" max="10">
        </div>
        <input type="submit" value="enviar">
    </form>
    <hr>
    <h2>Login</h2>
    <form action="login.js" method="post">
        <div>
            <label for="iemail">Email: </label>
            <input type="email" id="iemail" name="email">
        </div>
        <div>
            <label for="senha">Senha: </label>
            <input type="password" id="isenha" name="senha" maxlength="16" minlength="8">
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
