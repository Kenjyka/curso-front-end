<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <section>
            <div id="display">
                <span></span>
                <input type="number"></input>
            </div>
            
            <table>
                <tr>
                    <td colspan="2" id="clear"> C</td> <td>apagar</td><td class="operacao">*</td>
                </tr>
                <tr>
                    <td class="number">1</td><td class="number">2</td><td class="number">3</td><td class="operacao">/</td>
                </tr>
                <tr>
                    <td class="number">4</td><td class="number">5</td><td class="number">6</td><td class="operacao">-</td>
                </tr>
                <tr>
                    <td class="number">7</td><td class="number">8</td><td class="number">9</td><td class="operacao">+</td>
                </tr>
                <tr>
                    <td colspan="4" id="igual">=</td>
                </tr>
            </table>
        </section>
    </main>


    <script src="calculator3000.js"></script>
</body>
</html>
