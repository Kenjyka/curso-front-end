<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div id="display">
                <span></span>
                <input type="text" value="" placeholder="" title="display-calculos" onkeypress="return numberVerifier(event)"></input>
            </div>
            
            <table>
                <tr>
                    <td colspan="2" id="clear" class="blue"> C</td> <td id="erase">apagar</td><td class="operacao blue">*</td>
                </tr>
                <tr>
                    <td class="number">1</td><td class="number">2</td><td class="number">3</td><td class="operacao blue">/</td>
                </tr>
                <tr>
                    <td class="number">4</td><td class="number">5</td><td class="number">6</td><td class="operacao blue">-</td>
                </tr>
                <tr>
                    <td class="number">7</td><td class="number">8</td><td class="number">9</td><td class="operacao blue" rowspan="2">+</td>
                </tr>
                <tr>
                    <td class="number">0</td><td class="number">.</td><td id="igual" class="blue">=</td>
                </tr>
            </table>
            <footer>
                <a href="https://github.com/Kenjyka">Created by kenjyka</a>
            </footer>
        </section>    
    </main>


    <script src="calculator3000.js"></script>
</body>
</html>
