<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Tabela Desafio</title>
    <style>
         th, tr, td{
            border: inset;
            border-collapse: collapse;

        }

</head>

            <tr><td>006</td><td></td><td>Peixe</td><td colspan="2">R$ 9,00</td></tr>

</body>
</html>
